<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle != null ? pageTitle : 'Web Blog'} + ' - App Blog'">App Blog</title>
    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Import Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Import Custom CSS -->
    <link th:href="@{/css/custom-theme.css}" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
    <!-- Meta tags for better mobile experience -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <!-- Navbar gets styling from CSS -->
    <nav class="navbar mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Web Blog</span>
        </div>
    </nav>
</header>

<main>
    <!-- Container gets styling from CSS -->
    <div class="container" style="width: 70%;"> <!-- Removed padding-bottom, let container padding handle it -->
        <!-- Breadcrumbs get styling from CSS -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/web/posts}">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Editar Post</li>
            </ol>
        </nav>

        <!-- Alerts get styling from CSS -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Form elements get styling from CSS -->
        <form th:object="${post}" th:action="@{/web/posts/update/{id}(id=${post.id})}" method="post">

            <div class="mb-3">
                <label for="titulo" class="form-label">Título do Post</label>
                <input type="text" class="form-control" id="titulo" th:field="*{titulo}" placeholder="Digite o título do seu post"
                       th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('titulo')}" class="invalid-feedback" th:errors="*{titulo}">
                    Título Error
                </div>
            </div>

            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" th:field="*{autor}" placeholder="Digite seu nome"
                       th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('autor')}" class="invalid-feedback" th:errors="*{autor}">
                    Autor Error
                </div>
            </div>

            <div class="mb-3">
                <label for="texto" class="form-label">Conteúdo do Post</label>
                <textarea class="form-control" id="texto" th:field="*{texto}" rows="10" placeholder="Escreva o conteúdo completo do seu post"
                          th:errorclass="is-invalid"></textarea>
                <div th:if="${#fields.hasErrors('texto')}" class="invalid-feedback" th:errors="*{texto}">
                    Texto Error
                </div>
            </div>

            <!-- Display original date (read-only) -->
            <div class="mb-3">
                <label class="form-label">Data de Criação:</label>
                <!-- Added form-control for consistent styling -->
                <input type="text" class="form-control" th:value="${#temporals.format(post.data, 'dd/MM/yyyy HH:mm')}" readonly disabled>
            </div>

            <!-- Buttons get styling from CSS, added gap -->
            <div class="d-flex justify-content-between align-items-center mt-4 gap-2">
                <a th:href="@{/web/posts}" class="btn btn-secondary">
                    <i class="material-icons">cancel</i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary"> <!-- Primary for update -->
                    <i class="material-icons">save</i> Atualizar Post
                </button>
            </div>
        </form>
    </div>
</main>

<!-- Optional: Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
